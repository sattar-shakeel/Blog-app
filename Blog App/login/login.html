<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & login form</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="loginmain">
        <div class="container-fluid">
            <div class="row">
                <div class="loginright col-md-12">
                    <div class="content">
                        <h3>Account Login</h3>
                        <p>If you are already a member you can login with<br>your email address and password.</p>
                        <div class="Login-form">
                           <label for="">Email Address</label> <br>
                           <input placeholder="Enter Your Email" type="email" id="email"> <br>
                           <label for="">Password</label> <br>
                           <input placeholder="Enter Your Password" type="password" id="password"> <br>
                           <button id="loginBtn">Login</button>
                           <p>Dont have an account? <a href="../Signup/signup.html">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
