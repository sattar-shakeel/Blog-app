<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                  <h1 class="navbar-brand" href="#">Sattar!</h1>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex" role="search">
                      <button id="logout" class="btn btn-outline-primary" type="submit">Logout</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div class="loginmain">
          <div class="container-fluid">
              <div class="row">
                  <div class="loginright col-md-12">
                      <div class="content">
                          <div class="Login-form">
                             <label for="">Heading</label> <br>
                             <input placeholder="Enter Blog Heading" type="text" id="heading"> <br>
                             <label for="">Paragraph</label> <br>
                             <input placeholder="Enter Blog Paragraph" type="text" id="para"> <br>
                             <button id="add">add</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="../firebase.js" type="module"></script>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
